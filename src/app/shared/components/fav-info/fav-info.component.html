<ion-card class="card">
  <ion-card-header>
      <div class="superior">
          <ion-avatar *ngIf="!user?.picture">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-avatar *ngIf="user?.picture">
            <img alt="Silhouette of a person's head" [src]="user?.picture" />
        </ion-avatar>
          <ion-card-title>{{user?.firstName}}</ion-card-title>

          <ion-button class="fav-button" fill="clear" aria-label="Favorite" (click)="deleteClick($event)">
              <ion-icon slot="icon-only" color="medium" name="close" aria-hidden="true"></ion-icon>
          </ion-button>
      </div>
  </ion-card-header>
</ion-card>
