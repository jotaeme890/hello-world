<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-button (click)="welcome()">Welcome</ion-button>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <div class="cont">
        <app-user-info *ngFor="let user of user$ | async" [usuario]="user" (onFavClicked)="onFavClicked(user, $event)"></app-user-info>
    </div>
</ion-content>
