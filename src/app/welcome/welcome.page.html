

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="home()">Home</ion-button>
  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">welcome</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="nombre; then thenBlock else elseBlock"></div>

      </div>
      <div>
        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
        <input type="email" id="apellido">
      </div>
      <ion-button (click)="iniciarSesion()">Iniciar sesi√≥n</ion-button>
  
      <div id="usu"></div>
    </div>
  </ng-template>

  <ng-template id="container" #thenBlock>
      <h1>Welcome {{nombre}}</h1>
  </ng-template>
</ion-content>
